---
layout: default
title: Work
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
	  {% for post in site.posts %}
	    <li><a href="{{ post.url }}" title="{{ post.title }}" class="post">{{ post.title }}</a><br>
		<br><span style="font-size: 1.0em; font-style: none;">{{ post.describe }}</span>
		<br><span style="font-size: 1.0em; font-style: italic;">{{ post.date | date_to_string }}</span>
		</li><br>
	  {% endfor %}
	</ul>
	<p style="font-size:0.7em"> #older posts may be updated as appposite. </p>
	<br>
